<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Timeblock</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
  <div id="setup-screen" class="setup-screen">
    <h1>Timeblock</h1>
    <p>Connect your Craft daily notes to see your schedule as a beautiful timeline.</p>
    <form class="setup-form" id="setup-form">
      <label for="api-url">Craft API URL</label>
      <input
        type="url"
        id="api-url"
        placeholder="https://connect.craft.do/links/..."
        required
      >
      <button type="submit">Connect</button>
      <div id="setup-error" class="setup-error hidden"></div>
    </form>
  </div>

  <div id="app" class="app hidden">
    <header class="header">
      <div class="date-nav">
        <button class="date-nav-btn" id="prev-day-btn" title="Previous day">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <h1 id="date-title">Today</h1>
        <button class="date-nav-btn" id="next-day-btn" title="Next day">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
      
      <div class="header-actions">
        <div id="sync-status" class="sync-status">
          <span class="sync-indicator"></span>
          <span class="sync-text"></span>
        </div>

        <button class="icon-btn" id="refresh-btn" title="Refresh">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
        </button>

        <button class="icon-btn" id="add-task-btn" title="Add Task">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 4v16m-8-8h16"/>
          </svg>
        </button>

        <button class="icon-btn" id="settings-btn" title="Settings">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>

        <button class="icon-btn" id="sidebar-toggle-btn" title="Toggle Sidebar">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="15" y1="3" x2="15" y2="21"></line>
          </svg>
          <span id="sidebar-badge" class="badge hidden">0</span>
        </button>
      </div>
    </header>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>

    <div id="error-state" class="error-state hidden">
      <p id="error-message">Failed to load your schedule</p>
      <button id="retry-btn">Try Again</button>
    </div>

    <div id="timeline-container" class="hidden">
      <div class="app-layout">
        <div class="timeline-column">
          <div class="timeline">
            <div class="time-axis" id="time-axis"></div>
            <div class="timeline-track" id="timeline-track"></div>
          </div>
        </div>

        <div class="tasks-sidebar">
          <div id="unscheduled" class="unscheduled hidden">
            <h2 class="collapsible-header" data-section="unscheduled">
              <span class="header-title">Unscheduled <span id="unscheduled-section-badge" class="section-badge hidden">0</span></span>
              <svg class="chevron-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
              </svg>
            </h2>
            <div id="unscheduled-list"></div>
          </div>
          
          <div id="done" class="unscheduled hidden">
            <h2 class="collapsible-header" data-section="done">
              <span class="header-title">Done <span id="done-section-badge" class="section-badge hidden">0</span></span>
              <svg class="chevron-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
              </svg>
            </h2>
            <div id="done-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="settings-modal" class="modal-overlay hidden">
    <div class="modal">
      <h2>Settings</h2>
      <div class="modal-section">
        <label>Theme</label>
        <div class="theme-toggle">
            <button class="theme-btn" data-theme="system" title="System default">
              <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
              </svg>
            </button> 
            <button class="theme-btn" data-theme="light" title="Light mode">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="5"/>
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
          </button>
          <button class="theme-btn" data-theme="dark" title="Dark mode">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="modal-section">
        <label for="settings-api-url">Craft API URL</label>
        <input type="url" id="settings-api-url">
      </div>
      <div class="modal-section">
        <label>Timeline Range</label>
        <div class="time-range-row">
          <select id="settings-start-hour"></select>
          <span class="time-range-sep">to</span>
          <select id="settings-end-hour"></select>
        </div>
      </div>
      <div class="shortcuts-section">
        <h3>Shortcuts</h3>
        <div class="shortcut-item">
          <span class="shortcut-action">New task</span>
          <span class="shortcut-key">Space</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-action">Delete</span>
          <span class="shortcut-key">Backspace</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-action">Navigate days</span>
          <span class="shortcut-key">← / →</span>
        </div>
      </div>
      <div class="modal-footer">
        <div class="author-line"><a href="https://github.com/eternalpriyan/craft-timeblock" target="_blank" rel="noopener">Craft Timeblock</a></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="js/app.js"></script>
</body>
</html>
