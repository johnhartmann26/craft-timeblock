<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeblock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Claude Desktop Dark Theme (default) */
      --bg: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --bg-tertiary: #333;
      --text: #e8e8e8;
      --text-muted: #888;
      --text-subtle: #666;
      --border: #3a3a3a;
      --accent: #d97757;
      --accent-hover: #e88968;
      --now-line: #d97757;
      --card-work: rgba(86, 156, 214, 0.15);
      --card-meeting: rgba(217, 119, 87, 0.15);
      --card-personal: rgba(180, 142, 214, 0.15);
      --card-health: rgba(134, 192, 108, 0.15);
      --card-default: rgba(255, 255, 255, 0.05);
      --card-current: rgba(217, 119, 87, 0.25);
      --card-border: rgba(255, 255, 255, 0.1);
      --input-bg: #2a2a2a;
      --modal-bg: #242424;
    }

    [data-theme="light"] {
      --bg: #f5f5f4;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e8e8e8;
      --text: #1a1a1a;
      --text-muted: #666;
      --text-subtle: #999;
      --border: #e0e0e0;
      --accent: #c96442;
      --accent-hover: #b85535;
      --now-line: #c96442;
      --card-work: rgba(86, 156, 214, 0.2);
      --card-meeting: rgba(217, 119, 87, 0.2);
      --card-personal: rgba(180, 142, 214, 0.2);
      --card-health: rgba(134, 192, 108, 0.2);
      --card-default: rgba(0, 0, 0, 0.04);
      --card-current: rgba(217, 119, 87, 0.3);
      --card-border: rgba(0, 0, 0, 0.08);
      --input-bg: #ffffff;
      --modal-bg: #ffffff;
    }

    body {
      font-family: 'Söhne', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      transition: background 0.2s, color 0.2s;
    }

    /* Setup Screen */
    .setup-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .setup-screen h1 {
      font-size: 1.75rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .setup-screen p {
      color: var(--text-muted);
      margin-bottom: 2rem;
      text-align: center;
      max-width: 400px;
      font-size: 0.9375rem;
    }

    .setup-form {
      width: 100%;
      max-width: 500px;
    }

    .setup-form label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    .setup-form input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 0.9375rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
      color: var(--text);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .setup-form input::placeholder {
      color: var(--text-subtle);
    }

    .setup-form input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.15);
    }

    .setup-form button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.875rem 1rem;
      font-size: 0.9375rem;
      font-weight: 500;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .setup-form button:hover {
      background: var(--accent-hover);
    }

    .setup-form button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .setup-error {
      margin-top: 1rem;
      padding: 0.875rem 1rem;
      background: rgba(220, 80, 80, 0.15);
      border: 1px solid rgba(220, 80, 80, 0.3);
      border-radius: 8px;
      color: #f87171;
      font-size: 0.875rem;
    }

    /* Main App */
    .app {
      max-width: 700px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text);
    }

    .header-actions {
      display: flex;
      gap: 0.25rem;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    .icon-btn:hover {
      background: var(--bg-secondary);
    }

    .icon-btn svg {
      width: 18px;
      height: 18px;
      stroke: var(--text-muted);
    }

    .icon-btn:hover svg {
      stroke: var(--text);
    }

    /* Timeline */
    .timeline {
      position: relative;
      margin-left: 56px;
    }

    .time-axis {
      position: absolute;
      left: -56px;
      top: 0;
      bottom: 0;
      width: 48px;
    }

    .time-label {
      position: absolute;
      right: 12px;
      font-size: 0.6875rem;
      font-weight: 500;
      color: var(--text-subtle);
      transform: translateY(-50%);
      letter-spacing: 0.02em;
    }

    .timeline-track {
      position: relative;
      border-left: 1px solid var(--border);
      min-height: 960px; /* 16 hours * 60px */
    }

    .hour-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
      opacity: 0.5;
    }

    /* Now Line */
    .now-line {
      position: absolute;
      left: -6px;
      right: 0;
      height: 2px;
      background: var(--now-line);
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .now-dot {
      width: 8px;
      height: 8px;
      background: var(--now-line);
      border-radius: 50%;
      margin-left: -4px;
      box-shadow: 0 0 8px var(--now-line);
    }

    .now-time {
      position: absolute;
      left: -56px;
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--now-line);
      transform: translateY(-50%);
      top: 50%;
    }

    /* Timeblock Cards */
    .timeblock {
      position: absolute;
      left: 12px;
      right: 12px;
      padding: 0.625rem 0.875rem;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid var(--card-border);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .timeblock:hover {
      transform: translateX(2px);
    }

    .timeblock-time {
      font-size: 0.6875rem;
      color: var(--text-muted);
      margin-bottom: 0.125rem;
      font-weight: 500;
    }

    .timeblock-title {
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--text);
    }

    .timeblock.work { background: var(--card-work); }
    .timeblock.meeting { background: var(--card-meeting); }
    .timeblock.personal { background: var(--card-personal); }
    .timeblock.health { background: var(--card-health); }
    .timeblock.default { background: var(--card-default); }

    /* Craft highlight colors */
    .timeblock.highlight-purple,
    .timeblock.highlight-gradient-purple {
      background: rgba(180, 142, 214, 0.25);
      border-color: rgba(180, 142, 214, 0.4);
    }
    .timeblock.highlight-blue,
    .timeblock.highlight-gradient-blue {
      background: rgba(86, 156, 214, 0.25);
      border-color: rgba(86, 156, 214, 0.4);
    }
    .timeblock.highlight-green,
    .timeblock.highlight-gradient-green {
      background: rgba(134, 192, 108, 0.25);
      border-color: rgba(134, 192, 108, 0.4);
    }
    .timeblock.highlight-yellow,
    .timeblock.highlight-gradient-yellow {
      background: rgba(230, 197, 71, 0.25);
      border-color: rgba(230, 197, 71, 0.4);
    }
    .timeblock.highlight-orange,
    .timeblock.highlight-gradient-orange {
      background: rgba(217, 119, 87, 0.25);
      border-color: rgba(217, 119, 87, 0.4);
    }
    .timeblock.highlight-red,
    .timeblock.highlight-gradient-red {
      background: rgba(220, 80, 80, 0.25);
      border-color: rgba(220, 80, 80, 0.4);
    }
    .timeblock.highlight-pink,
    .timeblock.highlight-gradient-pink {
      background: rgba(214, 112, 168, 0.25);
      border-color: rgba(214, 112, 168, 0.4);
    }
    .timeblock.highlight-gray,
    .timeblock.highlight-gradient-gray {
      background: rgba(140, 140, 140, 0.25);
      border-color: rgba(140, 140, 140, 0.4);
    }

    .timeblock.current {
      background: var(--card-current);
      border-color: var(--now-line);
    }

    /* Unscheduled Section */
    .unscheduled {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .unscheduled h2 {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-subtle);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .unscheduled-item {
      padding: 0.625rem 0.875rem;
      background: var(--card-default);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: var(--text);
    }

    /* Loading / Error States */
    .loading, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state p {
      color: var(--text-muted);
      margin-bottom: 1rem;
      font-size: 0.9375rem;
    }

    .error-state button {
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .error-state button:hover {
      background: var(--accent-hover);
    }

    /* Settings Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(4px);
    }

    .modal {
      background: var(--modal-bg);
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .modal h2 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1.25rem;
      color: var(--text);
    }

    .modal label {
      display: block;
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .modal input {
      width: 100%;
      padding: 0.625rem 0.75rem;
      font-size: 0.875rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      outline: none;
      color: var(--text);
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .modal input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.15);
    }

    .modal-section {
      margin-bottom: 1.25rem;
    }

    .modal-section:last-of-type {
      margin-bottom: 0;
    }

    .theme-toggle {
      display: flex;
      gap: 0.5rem;
    }

    .theme-btn {
      flex: 1;
      padding: 0.625rem;
      font-size: 0.8125rem;
      font-weight: 500;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.15s;
    }

    .theme-btn:hover {
      border-color: var(--text-muted);
    }

    .theme-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .modal-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .modal-actions button {
      flex: 1;
      padding: 0.625rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .modal-actions .cancel {
      background: var(--bg-secondary);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .modal-actions .cancel:hover {
      background: var(--bg-tertiary);
    }

    .modal-actions .save {
      background: var(--accent);
      color: white;
    }

    .modal-actions .save:hover {
      background: var(--accent-hover);
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Setup Screen -->
  <div id="setup-screen" class="setup-screen">
    <h1>Timeblock</h1>
    <p>Connect your Craft daily notes to see your schedule as a beautiful timeline.</p>
    <form class="setup-form" id="setup-form">
      <label for="api-url">Craft API URL</label>
      <input
        type="url"
        id="api-url"
        placeholder="https://connect.craft.do/links/..."
        required
      >
      <button type="submit">Connect</button>
      <div id="setup-error" class="setup-error hidden"></div>
    </form>
  </div>

  <!-- Main App -->
  <div id="app" class="app hidden">
    <header class="header">
      <h1 id="date-title">Today</h1>
      <div class="header-actions">
        <button class="icon-btn" id="refresh-btn" title="Refresh">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
        </button>
        <button class="icon-btn" id="settings-btn" title="Settings">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </header>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>

    <div id="error-state" class="error-state hidden">
      <p id="error-message">Failed to load your schedule</p>
      <button id="retry-btn">Try Again</button>
    </div>

    <div id="timeline-container" class="hidden">
      <div class="timeline">
        <div class="time-axis" id="time-axis"></div>
        <div class="timeline-track" id="timeline-track"></div>
      </div>
      <div id="unscheduled" class="unscheduled hidden">
        <h2>Unscheduled</h2>
        <div id="unscheduled-list"></div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay hidden">
    <div class="modal">
      <h2>Settings</h2>
      <div class="modal-section">
        <label>Theme</label>
        <div class="theme-toggle">
          <button class="theme-btn" data-theme="dark">Dark</button>
          <button class="theme-btn" data-theme="light">Light</button>
        </div>
      </div>
      <div class="modal-section">
        <label for="settings-api-url">Craft API URL</label>
        <input type="url" id="settings-api-url">
      </div>
      <div class="modal-actions">
        <button class="cancel" id="settings-cancel">Cancel</button>
        <button class="save" id="settings-save">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Constants
    const STORAGE_KEY = 'craft-timeblock-api';
    const THEME_KEY = 'craft-timeblock-theme';
    const START_HOUR = 6;  // 6 AM
    const END_HOUR = 22;   // 10 PM
    const HOUR_HEIGHT = 60; // pixels per hour
    const TOTAL_HOURS = END_HOUR - START_HOUR;

    // State
    let apiUrl = '';
    let currentTheme = 'dark';
    let nowLineInterval = null;

    // DOM Elements
    const setupScreen = document.getElementById('setup-screen');
    const setupForm = document.getElementById('setup-form');
    const apiUrlInput = document.getElementById('api-url');
    const setupError = document.getElementById('setup-error');

    const app = document.getElementById('app');
    const dateTitle = document.getElementById('date-title');
    const loading = document.getElementById('loading');
    const errorState = document.getElementById('error-state');
    const errorMessage = document.getElementById('error-message');
    const timelineContainer = document.getElementById('timeline-container');
    const timeAxis = document.getElementById('time-axis');
    const timelineTrack = document.getElementById('timeline-track');
    const unscheduled = document.getElementById('unscheduled');
    const unscheduledList = document.getElementById('unscheduled-list');

    const refreshBtn = document.getElementById('refresh-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const retryBtn = document.getElementById('retry-btn');

    const settingsModal = document.getElementById('settings-modal');
    const settingsApiUrl = document.getElementById('settings-api-url');
    const settingsCancel = document.getElementById('settings-cancel');
    const settingsSave = document.getElementById('settings-save');
    const themeBtns = document.querySelectorAll('.theme-btn');

    // Initialize
    function init() {
      // Load and apply theme first (before any visual rendering)
      const savedTheme = localStorage.getItem(THEME_KEY);
      currentTheme = savedTheme || 'dark';
      applyTheme(currentTheme);

      apiUrl = localStorage.getItem(STORAGE_KEY);

      if (apiUrl) {
        showApp();
        loadSchedule();
      } else {
        showSetup();
      }

      setupEventListeners();
    }

    // Theme
    function applyTheme(theme) {
      currentTheme = theme;
      if (theme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
      updateThemeButtons();
    }

    function updateThemeButtons() {
      themeBtns.forEach(btn => {
        if (btn.dataset.theme === currentTheme) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    function setTheme(theme) {
      applyTheme(theme);
      localStorage.setItem(THEME_KEY, theme);
    }

    function setupEventListeners() {
      setupForm.addEventListener('submit', handleSetup);
      refreshBtn.addEventListener('click', loadSchedule);
      settingsBtn.addEventListener('click', openSettings);
      retryBtn.addEventListener('click', loadSchedule);
      settingsCancel.addEventListener('click', closeSettings);
      settingsSave.addEventListener('click', saveSettings);
      settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) closeSettings();
      });

      // Theme buttons
      themeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          setTheme(btn.dataset.theme);
        });
      });
    }

    // Setup
    function showSetup() {
      setupScreen.classList.remove('hidden');
      app.classList.add('hidden');
    }

    function showApp() {
      setupScreen.classList.add('hidden');
      app.classList.remove('hidden');
      setDateTitle();
      renderTimeAxis();
    }

    async function handleSetup(e) {
      e.preventDefault();
      const url = apiUrlInput.value.trim();

      if (!url) return;

      setupError.classList.add('hidden');
      const btn = setupForm.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Connecting...';

      try {
        // Validate by attempting to fetch
        const testUrl = normalizeApiUrl(url);
        const response = await fetch(`${testUrl}/blocks?date=today`);

        if (!response.ok) {
          throw new Error(`API returned ${response.status}`);
        }

        // Save and continue
        apiUrl = testUrl;
        localStorage.setItem(STORAGE_KEY, apiUrl);
        showApp();
        loadSchedule();
      } catch (err) {
        setupError.textContent = `Could not connect: ${err.message}. Check your URL and try again.`;
        setupError.classList.remove('hidden');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Connect';
      }
    }

    function normalizeApiUrl(url) {
      // Remove trailing slash and ensure it ends with api/v1
      url = url.replace(/\/+$/, '');
      if (!url.endsWith('/api/v1')) {
        if (url.includes('/api/v1')) {
          url = url.split('/api/v1')[0] + '/api/v1';
        }
      }
      return url;
    }

    // Settings
    function openSettings() {
      settingsApiUrl.value = apiUrl;
      settingsModal.classList.remove('hidden');
    }

    function closeSettings() {
      settingsModal.classList.add('hidden');
    }

    function saveSettings() {
      const newUrl = settingsApiUrl.value.trim();
      if (newUrl && newUrl !== apiUrl) {
        apiUrl = normalizeApiUrl(newUrl);
        localStorage.setItem(STORAGE_KEY, apiUrl);
        loadSchedule();
      }
      closeSettings();
    }

    // Date Title
    function setDateTitle() {
      const today = new Date();
      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      dateTitle.textContent = today.toLocaleDateString('en-US', options);
    }

    // Time Axis
    function renderTimeAxis() {
      timeAxis.innerHTML = '';
      for (let hour = START_HOUR; hour <= END_HOUR; hour++) {
        const label = document.createElement('div');
        label.className = 'time-label';
        label.style.top = `${(hour - START_HOUR) * HOUR_HEIGHT}px`;
        label.textContent = formatHour(hour);
        timeAxis.appendChild(label);
      }
    }

    function formatHour(hour) {
      if (hour === 0) return '12 AM';
      if (hour === 12) return '12 PM';
      if (hour < 12) return `${hour} AM`;
      return `${hour - 12} PM`;
    }

    // Load Schedule
    async function loadSchedule() {
      showLoading();

      try {
        const fetchUrl = `${apiUrl}/blocks?date=today`;
        const response = await fetch(fetchUrl);

        if (!response.ok) {
          throw new Error(`Failed to fetch: ${response.status}`);
        }

        // Get raw text first, then try to parse as JSON
        const rawText = await response.text();
        let data;
        try {
          data = JSON.parse(rawText);
        } catch (e) {
          data = rawText;
        }

        const { scheduled, unscheduledItems } = parseBlocks(data);

        renderTimeline(scheduled);
        renderUnscheduled(unscheduledItems);
        startNowLineUpdates();

        showTimeline();
        scrollToNow();
      } catch (err) {
        console.error('Load error:', err);
        showError(err.message);
      }
    }

    function showLoading() {
      loading.classList.remove('hidden');
      errorState.classList.add('hidden');
      timelineContainer.classList.add('hidden');
    }

    function showTimeline() {
      loading.classList.add('hidden');
      errorState.classList.add('hidden');
      timelineContainer.classList.remove('hidden');
    }

    function showError(message) {
      loading.classList.add('hidden');
      timelineContainer.classList.add('hidden');
      errorMessage.textContent = message;
      errorState.classList.remove('hidden');
    }

    // Parse Blocks - handles both JSON and XML responses from Craft API
    function parseBlocks(data) {
      const scheduled = [];
      const unscheduledItems = [];

      // Time pattern: flexible for 12/24 hour formats
      // Handles: `10:00 AM - 11:00 AM` - Task (backticks wrap entire time range)
      // Or: 9:00 AM - 10:00 AM - Task (without backticks)
      // Or: 14:00 - 15:30 - Task (24-hour)
      const timePattern = /^`?(\d{1,2}):(\d{2})\s*(am|pm)?\s*[-–—]+\s*(\d{1,2}):(\d{2})\s*(am|pm)?`?\s*[-–—]+\s*(.+)$/i;

      function processText(text, highlight = null) {
        if (!text || typeof text !== 'string') return;

        let trimmed = text.trim();
        if (!trimmed) return;

        // Check for <highlight color="...">content</highlight> wrapper
        const highlightMatch = trimmed.match(/^<highlight\s+color=["']([^"']+)["']>(.+)<\/highlight>$/is);
        if (highlightMatch) {
          highlight = highlightMatch[1]; // e.g., "gradient-purple"
          trimmed = highlightMatch[2].trim(); // The content inside
        }

        const match = trimmed.match(timePattern);

        if (match) {
          const startHour = parseTime(match[1], match[2], match[3]);
          const endHour = parseTime(match[4], match[5], match[6]);
          const title = match[7].trim();

          if (startHour !== null && endHour !== null) {
            scheduled.push({
              start: startHour,
              end: endHour,
              title: title,
              category: categorizeTask(title),
              highlight: highlight
            });
          }
        } else {
          // Check if it's a checkbox/todo item
          const todoMatch = trimmed.match(/^-?\s*\[[ x]?\]\s*(.+)$/i);
          if (todoMatch) {
            unscheduledItems.push(todoMatch[1].trim());
          }
        }
      }

      function processBlock(block) {
        // Extract color - Craft uses hex colors like '#ef052a'
        let blockColor = block.color || block.highlight || block.highlightColor || null;

        // Check if color is an object with color property
        if (blockColor && typeof blockColor === 'object') {
          blockColor = blockColor.color || blockColor.name || null;
        }

        // Check style property
        if (!blockColor && block.style) {
          blockColor = block.style.color || block.style.highlight || null;
        }

        // Handle markdown field (where Craft stores the text content)
        if (block.markdown) {
          // Check if this is a todo item by listStyle
          if (block.listStyle === 'todo' || block.listStyle === 'checkbox') {
            const text = block.markdown.replace(/^-?\s*\[[ x]?\]\s*/i, '').trim();
            if (text && !text.match(timePattern)) {
              unscheduledItems.push(text);
              return; // Don't process further
            }
          }
          processText(block.markdown, blockColor);
        }

        // Handle content field (can be array of nested blocks)
        if (block.content) {
          if (typeof block.content === 'string') {
            processText(block.content, blockColor);
          } else if (Array.isArray(block.content)) {
            block.content.forEach(item => {
              if (typeof item === 'string') {
                processText(item, blockColor);
              } else if (typeof item === 'object') {
                processBlock(item); // Recursively process nested blocks
              }
            });
          }
        }

        // Handle text field
        if (block.text) {
          processText(block.text);
        }

        // Handle pageTitle as fallback
        if (block.pageTitle) {
          processText(block.pageTitle);
        }

        // Process nested structures
        if (block.blocks) {
          block.blocks.forEach(processBlock);
        }
        if (block.subblocks) {
          block.subblocks.forEach(processBlock);
        }
        if (block.children) {
          block.children.forEach(processBlock);
        }
        if (block.page) {
          processBlock(block.page);
        }
      }

      // Handle different response structures
      if (typeof data === 'string') {
        // Try to parse as XML
        const parsed = parseXMLResponse(data);
        if (parsed.length > 0) {
          parsed.forEach(text => processText(text));
        }
      } else if (Array.isArray(data)) {
        data.forEach(processBlock);
      } else if (data.page) {
        processBlock(data.page);
      } else if (data.blocks) {
        data.blocks.forEach(processBlock);
      } else {
        // Try processing the whole object
        processBlock(data);
      }

      // Sort by start time
      scheduled.sort((a, b) => a.start - b.start);

      return { scheduled, unscheduledItems };
    }

    // Parse XML response from Craft API
    function parseXMLResponse(xmlString) {
      const results = [];

      // Extract pageTitle contents
      const pageTitleRegex = /<pageTitle>([^<]+)<\/pageTitle>/g;
      let match;
      while ((match = pageTitleRegex.exec(xmlString)) !== null) {
        results.push(match[1]);
      }

      // Extract content that might have time patterns
      const contentRegex = /<content>([^<]+)<\/content>/g;
      while ((match = contentRegex.exec(xmlString)) !== null) {
        results.push(match[1]);
      }

      return results;
    }

    function parseTime(hours, minutes, period) {
      let h = parseInt(hours, 10);
      const m = parseInt(minutes || '0', 10);

      if (isNaN(h)) return null;

      // Handle 12-hour format
      if (period) {
        const p = period.toLowerCase();
        if (p === 'pm' && h !== 12) h += 12;
        if (p === 'am' && h === 12) h = 0;
      } else {
        // Assume 24-hour format if no period, or infer from context
        // If hour > 12, it's definitely 24-hour
        // If hour <= 12 and no period, assume AM for morning hours
      }

      return h + m / 60;
    }

    function categorizeTask(title) {
      const lower = title.toLowerCase();

      if (/deep work|focus|code|write|develop|build/.test(lower)) return 'work';
      if (/call|meeting|sync|chat|standup|1:1|interview/.test(lower)) return 'meeting';
      if (/gym|exercise|workout|run|yoga|walk|health|meditat/.test(lower)) return 'health';
      if (/lunch|dinner|breakfast|break|personal|family|friend/.test(lower)) return 'personal';

      return 'default';
    }

    // Helper: Convert hex color to rgba
    function hexToRgba(hex, alpha) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    // Render Timeline
    function renderTimeline(scheduled) {
      // Clear existing blocks (keep hour lines)
      timelineTrack.querySelectorAll('.timeblock, .now-line, .hour-line').forEach(el => el.remove());

      // Add hour lines
      for (let hour = START_HOUR; hour <= END_HOUR; hour++) {
        const line = document.createElement('div');
        line.className = 'hour-line';
        line.style.top = `${(hour - START_HOUR) * HOUR_HEIGHT}px`;
        timelineTrack.appendChild(line);
      }

      // Add timeblocks
      const now = getCurrentTimeDecimal();

      scheduled.forEach(block => {
        const el = document.createElement('div');
        el.className = `timeblock ${block.category}`;

        // Apply color from Craft if present
        if (block.highlight) {
          if (block.highlight.startsWith('#')) {
            // Hex color - apply directly as style
            el.style.background = hexToRgba(block.highlight, 0.25);
            el.style.borderColor = hexToRgba(block.highlight, 0.5);
          } else {
            // Named color - use class
            const highlightClass = `highlight-${block.highlight.replace(/[^a-z0-9-]/gi, '-').toLowerCase()}`;
            el.classList.add(highlightClass);
          }
        }

        // Check if current
        if (now >= block.start && now < block.end) {
          el.classList.add('current');
        }

        const top = (block.start - START_HOUR) * HOUR_HEIGHT;
        const height = (block.end - block.start) * HOUR_HEIGHT;

        // Clamp to visible range
        const clampedTop = Math.max(0, top);
        const clampedHeight = Math.min(height, TOTAL_HOURS * HOUR_HEIGHT - clampedTop);

        if (clampedHeight <= 0) return; // Outside visible range

        el.style.top = `${clampedTop}px`;
        el.style.height = `${clampedHeight}px`;

        el.innerHTML = `
          <div class="timeblock-time">${formatTimeRange(block.start, block.end)}</div>
          <div class="timeblock-title">${escapeHtml(block.title)}</div>
        `;

        timelineTrack.appendChild(el);
      });

      // Add now line
      updateNowLine();
    }

    function formatTimeRange(start, end) {
      return `${formatDecimalTime(start)} - ${formatDecimalTime(end)}`;
    }

    function formatDecimalTime(decimal) {
      const hours = Math.floor(decimal);
      const minutes = Math.round((decimal - hours) * 60);
      const period = hours >= 12 ? 'PM' : 'AM';
      const displayHours = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
      return `${displayHours}:${minutes.toString().padStart(2, '0')} ${period}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Now Line
    function getCurrentTimeDecimal() {
      const now = new Date();
      return now.getHours() + now.getMinutes() / 60;
    }

    function updateNowLine() {
      let nowLine = timelineTrack.querySelector('.now-line');
      const now = getCurrentTimeDecimal();

      if (now < START_HOUR || now > END_HOUR) {
        if (nowLine) nowLine.remove();
        return;
      }

      if (!nowLine) {
        nowLine = document.createElement('div');
        nowLine.className = 'now-line';
        nowLine.innerHTML = `
          <span class="now-time">${formatDecimalTime(now)}</span>
          <span class="now-dot"></span>
        `;
        timelineTrack.appendChild(nowLine);
      }

      const top = (now - START_HOUR) * HOUR_HEIGHT;
      nowLine.style.top = `${top}px`;
      nowLine.querySelector('.now-time').textContent = formatDecimalTime(now);

      // Update current block highlighting
      document.querySelectorAll('.timeblock').forEach(block => {
        const blockTop = parseFloat(block.style.top);
        const blockHeight = parseFloat(block.style.height);
        const blockStart = blockTop / HOUR_HEIGHT + START_HOUR;
        const blockEnd = (blockTop + blockHeight) / HOUR_HEIGHT + START_HOUR;

        if (now >= blockStart && now < blockEnd) {
          block.classList.add('current');
        } else {
          block.classList.remove('current');
        }
      });
    }

    function startNowLineUpdates() {
      if (nowLineInterval) clearInterval(nowLineInterval);
      nowLineInterval = setInterval(updateNowLine, 60000); // Update every minute
    }

    function scrollToNow() {
      const now = getCurrentTimeDecimal();
      if (now >= START_HOUR && now <= END_HOUR) {
        const top = (now - START_HOUR) * HOUR_HEIGHT;
        const offset = window.innerHeight / 3;
        window.scrollTo({
          top: Math.max(0, top - offset),
          behavior: 'smooth'
        });
      }
    }

    // Render Unscheduled
    function renderUnscheduled(items) {
      if (items.length === 0) {
        unscheduled.classList.add('hidden');
        return;
      }

      unscheduledList.innerHTML = '';
      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'unscheduled-item';
        el.textContent = item;
        unscheduledList.appendChild(el);
      });

      unscheduled.classList.remove('hidden');
    }

    // Start
    init();
  </script>
</body>
